<!DOCTYPE html>
<html>

<head>

    <title>Teach2me</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script type="text/javascript" src="js/validator.js"></script>
    <script>
        function loadapp(){
            validator().loadPage();
        }
    </script>

    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

</head>

<body onload="loadapp()">


<div class="container">

    <div class="row" style="width: 80%;margin: auto;margin-top: 15%;">
        <div class="col" >
            <div class="card" style="border-style: none; border-radius: 25px !important; box-shadow: 0px 0px 20px -7px rgba(0,0,0,0.75);">
                <div class="card-body" style="font-family: 'Montserrat', sans-serif !important;">

                    <div class="row">
                        <div class="col col-sm" >
                            <form class="form-inline">
                                <div class="form-group">
                                    <input class="form-control" id="class_search" placeholder="search class">
                                    <a href="search-result.html" class="btn" onclick="Moduleindex.setName()"><span class="material-icons" style="font-size: 36px;">search </span></a>
                                </div>
                            </form>
                        </div>
                        <div class="col col-md" style="text-align: right" >
                            <button class="btn"><span class="material-icons" style="font-size: 36px;">account_box </span></button>
                            <button class="btn"><span class="material-icons" style="font-size: 36px;">exit_to_app </span></button>
                        </div>
                    </div>





                    <div class="row" style="text-align: center">
                        <div class="col" >
                            <h3> Welcome</h3>
                        </div>
                    </div>

                    <div class="row" style="text-align: center">
                        <div class="col" >
                            <h5> Studying classes</h5>
                        </div>

                        <div class="col" >
                            <h5> Teaching classes</h5>
                        </div>
                    </div>

                    <div class="row" style="text-align: center">
                        <div class="col" >

                            <select id="select_classes"  class="selectpicker"  title='Choose the class' data-width="50%" data-selected-text-format="count>2"  data-live-search="true">
                                <option value="c1">c1</option>
                                <option value="c1">c2</option>
                                <option value="c1">c3</option>
                                <option value="c1">c4</option>
                                <option value="c1">c5</option>
                                <option value="c1">c6</option>
                                <option value="c1">c7</option>
                            </select>

                        </div>


                        <div class="col" >

                            <select id="select_teaching_classes"  class="selectpicker"  title='Choose the class' data-width="50%" data-selected-text-format="count>2"  data-live-search="true">
                                <option value="c1">c1</option>
                                <option value="c1">c2</option>
                                <option value="c1">c3</option>
                                <option value="c1">c4</option>
                                <option value="c1">c5</option>
                                <option value="c1">c6</option>
                                <option value="c1">c7</option>
                            </select>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


</div>


</body>

<script src="js/index.js"></script>
<script src="js/accept.js"></script>
<script src="js/apiclient.js"></script>
<script src="js/login.js"></script>
</html>
