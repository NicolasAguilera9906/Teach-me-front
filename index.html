<!DOCTYPE html>
<html>

<head>

    <title>Teach2me</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/scroll.css">

    <script type="text/javascript" src="js/teaching-class.js"></script>
    <script type="text/javascript" src="js/studying-class.js"></script>
    <script type="text/javascript" src="js/validator.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/accept.js"></script>
    <script type="text/javascript" src="js/apiclient.js"></script>
    <script type="text/javascript" src="js/search-result.js"></script>

    <script>
        function loadapp(){
            validator().loadPage();
            Moduleindex.showName();
        }
    </script>

    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="css/buttons.css">


    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <script src="/sweetalert2/dist/sweetalert2.all.js"></script>

    <!-- Local

        <script src="/Teach-me-front/sweetalert2/dist/sweetalert2.all.js"></script>
        heroku
        <script src="/sweetalert2/dist/sweetalert2.all.js"></script>
         -->

</head>

<body onload="loadapp()" style="background-color: #f6f6f7; ">


<div class="container">

    <div class="row" style="width: 80%;margin: auto;margin-top: 15%;">
        <div class="col" >
            <div class="card" style="border-style: none; border-radius: 25px !important; box-shadow: 0px 0px 20px -7px rgba(0,0,0,0.75);">
                <div class="card-body" style="font-family: 'Montserrat', sans-serif !important;">

                    <div class="row">
                        <div class="col col-sm" >
                            <form class="form-inline">
                                <div class="form-group">
                                    <input class="form-control" id="class_search" placeholder="search class" required>
                                    <a class="btn" onclick="Moduleindex.redirectSearchResults()"><span class="material-icons" style="font-size: 36px;">search </span></a>
                                </div>

                                <script>
                                    $('#class_search').keypress(function(e) {
                                        if (e.which === 13) {
                                            Moduleindex.redirectSearchResults()
                                            e.preventDefault();
                                        }
                                    });
                                </script>
                            </form>
                        </div>
                        <div class="col col-md" style="text-align: right" >
                            <button class="btn"><span class="material-icons" style="font-size: 36px;">account_box </span></button>
                            <button onclick = "login.doLogout()" class="btn"><span class="material-icons" style="font-size: 36px;">exit_to_app </span></button>
                        </div>
                    </div>





                    <div class="row" style="text-align: center">
                        <div class="col" >
                            <p class="h5" id="welcome"> </p>
                        </div>
                    </div>

                    <div class="row" style="text-align: center">
                        <div class="col" >
                            <h5> Studying classes</h5>
                        </div>

                        <div class="col" >
                            <h5> Teaching classes</h5>
                        </div>
                    </div>

                    <div class="row" style="text-align: center">
                        <div class="col" >

                            <select id="studying_classes"  class="selectpicker"  title='Choose the class' data-width="50%" data-selected-text-format="count>2"  data-live-search="true">
                            </select>

                        </div>


                        <div class="col" >

                            <select id="teaching_classes"  class="selectpicker"  title='Choose the class' data-width="50%" data-selected-text-format="count>2"  data-live-search="true" style="max-height: 10px">
                            </select>

                        </div>


                    </div>

                    <div class="row">

                        <div class="col" style="text-align: center">
                            <button type="button" class="btn btn-primary" onclick="window.location.href='createclass.html'">Create class</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>


</div>


</body>

<script>
    $(document).ready(function(){
        Moduleindex.getStudyingClasses();
        $('#studying_classes').on('change',function(){
            $(this).find("option:selected").each(function(){
                var classId =  $(this).attr("value")
                window.location.href="selectclass.html?class="+classId;
            });
        });
        Moduleindex.getTeachingClasses();
        $('#teaching_classes').on('change',function(){
            $(this).find("option:selected").each(function(){
                var classId =  $(this).attr("value")
                window.location.href="teachclass.html?class="+classId;
            });
        });
    });
</script>
</html>
