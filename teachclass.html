<body onload = "loadapp()" style="background-color: #f6f6f7">





<div class="container">



    <div class="row" style="width: 80%;margin: auto;margin-top: 15%;">
        <div class="col" >
            <div class="card" style="border-style: none; border-radius: 25px !important; box-shadow: 0px 0px 20px -7px rgba(0,0,0,0.75);">
                <div class="card-body" style="font-family: 'Montserrat', sans-serif !important;">

                    <div class="row">
                        <div class="col" >
                            <h5 id="class_name"><b>Class Name: </b> </h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col" >
                            <p class="h5"><b>Class description</b></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col" >
                            <textarea id="description_class" name="description" rows="4" cols="70" style="max-width: 95%;" readonly></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col" >
                            <h5><b>Class description</b></h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg" >

                            <div class="form-group">
                                <h id="date_of_init"> <b>Fecha de inicio: </b></h>
                            </div>

                            <div class="form-group">
                                <h id="date_of_end"><b>Fecha de fin: </b></h>
                            </div>

                        </div>

                        <div class="col-sm-4" >

                            <div class="btn-group-vertical" role="group" >
                                <button onclick="ModuleTeachingClasse.deleteClass()" type="button" class="btn btn-primary">Delete class</button>

                                <button type="button" class="btn btn-primary" onclick="ModuleTeachingClasse.viewRequests()" style="margin-top: 5%;">View Requests</button>
                                <button id ="connect" type="button"  onclick="ModuleStudyingClass.connectToClass()" class="btn btn-primary" style="margin-top: 5%;">Connect </button>
                            </div>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col" >
                            <button type="button" class="btn btn-primary" onclick="window.location.href='index.html'">Return</button>
                        </div>
                    </div>

                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
