<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Teach2me</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.khecloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/apiclient.js"></script>

    <script src="/sweetalert2/dist/sweetalert2.all.js"></script>

    <!-- Local
        <script src="/Teach-me-front/sweetalert2/dist/sweetalert2.all.js"></script>
         -->


</head>

<div class="main">

    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">

                <div class="signin-image">
                    <figure><img src="images/logo.PNG" alt="sing up image"></figure>
                    <a href="signup.html" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Login</h2>

                    <form class="register-form" id="login-form">

                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-email"></i></label>
                            <input type="text" name="your_email" id="username" placeholder="Your Email" required/>
                        </div>

                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="password" placeholder="Password" required/>
                        </div>


                        <div class="form-group" >
                            <button id="sign_in" type="button" class="btn btn-primary" onclick="login.doLogin()" >Login</button>
                        </div>

                        <script>
                            $('#password').keypress(function(e) {
                                if (e.which === 13) {
                                    login.doLogin();
                                    e.preventDefault();
                                }
                            });
                        </script>

                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
