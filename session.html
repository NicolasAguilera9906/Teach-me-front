    <script>
        function loadapp(){
            validator().loadPage();
            ModuleChat.connectToChat();
            ModuleChat.loadMessages();
            ModuleCanvas.initCanvas();
            ModuleCanvas.connectToBoard();


        }

    </script>

<body onload="loadapp()" style="background-color: #f6f6f7">

<script src="https://static.vidyo.io/latest/javascript/VidyoClient/VidyoClient.js?onload=onVidyoClientLoaded"></script>


<div class="container">




    <div class="card" style="border-style: none; border-radius: 25px !important; box-shadow: 0px 0px 20px -7px rgba(0,0,0,0.75);">
        <div class="card-body" style="font-family: 'Montserrat', sans-serif !important;">


            <div  class="row">

                <div id="canvasDiv" class="col" style="height: 400px;">
                    <canvas id="canvas" class="myCanvas"  style="border:1px solid #000000;width: 100%;height: 100%;"> </canvas>

                </div>

            </div>

            <div class="row" style="text-align: center" >
                <div class="col">
                    <label for="color">Select Color</label>
                    <input type="color" id="color" value="Color">

                </div>

                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="ModuleCanvas.clear(true)">Clear</button>
                </div>


            </div>



            <div class="row" >
                <div class="col" style="border:1px solid #000000">
                    <div style="height: border-box;text-align: center">
                        <div id="render" style="height: 300px; width: 300px;"></div>
                        <br>
                        <button onclick="joinCall()">Connect</button>


                    </div>


                </div>



                <div id="center" class="col"  >
                    <div style="height: border-box;">
                    <div class="message-wrap" >
                        <div id="message-container" class="msg-wrap">


                        </div>


                        <div class="send-wrap " style="text-align: center">

                            <form id="messageForm">
                                <input type="text" id="messageInput" placeholder="Type..."/>
                                <button type="button"  id="btn" onclick="ModuleChat.sendMessage(messageInput.value)"> Send </button>
                            </form>

                            <script>
                                $('#messageInput').keypress(function(e) {
                                    if (e.which === 13) {
                                        ModuleChat.sendMessage(messageInput.value);
                                        e.preventDefault();
                                    }
                                });
                            </script>

                        </div>
                    </div>

                    </div>

                </div>


            </div>





            <div class="row" style="text-align: center">
                <div class="col" >
                    <button type="button" class="btn btn-primary" onclick="window.location.href='index.html'">Return</button>

                </div>
            </div>



        </div>
    </div>
</div>



</body>
