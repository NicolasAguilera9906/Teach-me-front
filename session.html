    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <link rel="stylesheet" href="css/chat.css">

    <script>
        function loadapp(){
            validator().loadPage();
            ModuleChat.connectToChat();
            ModuleChat.loadMessages();

        }
    </script>

</head>
<body onload="loadapp()">


<div class="container">
    <div class="card" style="border-style: none; border-radius: 25px !important; box-shadow: 0px 0px 20px -7px rgba(0,0,0,0.75);">
        <div class="card-body" style="font-family: 'Montserrat', sans-serif !important;">

            <div id="center" class="row"  >
                <div class="message-wrap col-lg-8" >
                    <div id="message-container" class="msg-wrap">



                    </div>



                    <div class="send-wrap " style="text-align: center">

                        <form id="messageForm">
                            <input type="text" id="messageInput" placeholder="Type..."/>
                            <button type="button"  id="btn" onclick="ModuleChat.sendMessage(messageInput.value)"> Send </button>
                        </form>

                    </div>

                </div>

            </div>
            <div class="row" style="text-align: center">
                <div class="col" >
                    <button type="button" class="btn btn-primary" onclick="window.location.href='index.html'">Return</button>
                </div>
            </div>


        </div>
    </div>
</div>
